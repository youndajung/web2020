<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=">
	<meta charset="UTF-8">
	<title>box_transform</title>
	<style>
		.boxWrap{
			width: 300px; height: 300px;
			position: absolute;
			left: 50%; top: 50%;
			transform:translate(-50%, -50%);
			background-color: black;
			_overflow: hidden;
		}
		.boxWrap>div{
			width: 100px; height: 100px;
			background-color: brown;
			position: absolute;
			transition:1s;
			border-radius:50px;
			text-align: center;
			color:#fff;
		}
		.box1{
			transform:translate(250px, -50px) ;
		}
		.box2{
			transform:translate(250px, 250px) ;
		}
		.box3{
			transform:translate(-50px, 250px) ;
		}
		.box4{
			transform:translate(-50px, -50px) ;
		}
		.boxWrap:hover .box1{
			transform:translate(300px,-100px) rotate(360deg) scale(2);

		}
		.boxWrap:hover .box2{
			transform:translate(300px, 300px) rotate(360deg) scale(2);
			transition-delay: 0.1s

		}
		.boxWrap:hover .box3{
			transform:translate(-100px, 300px) rotate(360deg) scale(2);
			transition-delay: 0.2s
		}
		.boxWrap:hover .box4{
			transform:translate(-100px, -100px) rotate(360deg) scale(2);
			transition-delay: 0.3s
		}
		/*button*/
		.button {
			width:200px; height: 40px;
			line-height: 40px;
			background-color: orange;
			text-align: center;
			position: relative;
		}
		.bar{
			position: absolute;
			bottom: 0; right: 0;
			width: 0; height: 5px;
			background-color: #f00;
			transition:.3s;
		}
		.button:hover .bar{
			width: 200px;
		}
		/*button1*/
		.button1 {
			width:200px; height: 40px;
			line-height: 40px;
			background-color: orange;
			text-align: center;
			position: relative;
		}
		.bar1{
			position: absolute;
			width: 200px; bottom: 0;
			height: 5px;
			background-color: #f00;
			transition:.3s;
			transform:scaleX(0);
		}
		.button1:hover .bar1{
			transform:scaleX(1);
		}
	</style>
</head>
<body>
	<div class="button">
		Hiiii :)
		<div class="bar"></div>
	</div>
	<div class="button1">
		Hiiii :)
		<div class="bar1"></div>
	</div>
	<div class="boxWrap">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>
</body>
</html>
