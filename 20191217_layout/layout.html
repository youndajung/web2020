<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <title>layout</title>
  <style>
    *{padding: 0; margin: 0;}
    
    div.wrap{
      _background-color: pink;
    padding:20px 0;
    }
    
    
    div.wrap>div.section{width: 1000px; margin:0 auto; }
    
    .clearfix:after{
      content:"";clear:both; display: block;
    }
    
    div.wrap>div.section>div{
      background-color: #ff0;
      width: 242.5px; /* (1000-30/4)}*/
      float: left; margin-right: 10px;
    }
    
    div.wrap>div.section>div:last-child{margin-right: 0;}
    
    div.wrap>div.section>div img{width: 100%; display: block;}
    
    div.wrap h3{text-align: center; margin-bottom: 10px;}
     
    .pink{background-color: pink;}
    
    .blue{background-color: blue;}
  </style>
</head>

<body>
 <div class="wrap pink">
