<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>transition01</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.contentWrap{ background-color: #000; padding-bottom: 30px;}
		.headerWrap{width: 1200px; margin: 0 auto; padding: 30px; color:#fff;}
		.headerWrap h2{text-align: center;}
		.headerWrap h2:after{display: block; content:""; width: 200px; height: 2px; background-color: #fff; margin: 15px auto;}
		.headerWrap p{text-align: center;}

		ul.containerWrap{width: 1200px; margin: 0 auto;}
		ul.containerWrap li{
			float: left; width: 288.75px; height: 288.75px;
			margin-right: 15px;
			overflow: hidden;
			position: relative;
		}
		ul.containerWrap li:last-child{margin-right: 0;}

		ul.containerWrap li .container img{width: 100px;}

		ul.containerWrap li .container{
			position: absolute; top:-100%;
			width: 100%; height: 100%;
			background-color: rgba(255,0,0,0.5);
			transition:0.3s;
		}
		
		ul.containerWrap li .container .text{
			width: 100px; height: 100px;
		text-align: center;
		margin: 90px auto;
		color:#fff;
		font-weight: bold;
		border: 1px solid #fff;
		padding-top: 30px;
		}

		ul.containerWrap li:hover .container{
			top: 0;
		}

	
	</style>
</head>

<body>
	<div class="contentWrap">

		<div class="headerWrap">
			<h2>LOGO</h2>
			<P>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, impedit.</P>
		</div>

		
			<ul class="containerWrap clearfix">
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="container">
						<div class="text">Lorem ipsum.</div>
					</div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="container">
						<div class="text">Lorem ipsum.</div>
					</div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="container">
						<div class="text">Lorem ipsum.</div>
					</div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="container">
						<div class="text">Lorem ipsum.</div>
					</div>
				</li>
				
			</ul>
		

	</div>
	
</body>
</html>
