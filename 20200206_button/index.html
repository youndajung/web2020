<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>hambergerBtn</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			// $(".toggleMenu").on("click",function(){});
			$(".toggleMenu").click(function(){
				var myClass= $(this).attr("class"); //$(".toggleMenu")와 같다//
				console.log(myClass)
				if(myClass == "toggleMenu"){
					$(".toggleMenu").addClass("change");
					$("#main_menu").stop().animate({top:0},300)
				}else{
					$(".toggleMenu").removeClass("change");
					$("#main_menu").stop().animate({top:"-100%"},300)
				}
			});

		});
	</script>
	<style>
		.toggleMenu{
			width: 50px; height: 50px;
			position: relative;
			cursor:pointer;
		}
		.toggleMenu div{
			width: 35px;height: 5px; 
			background-color: #fff;
			position: absolute;
			border-radius:3px;
			left: 7px;
			transition:.3s;
			background-color: #000;
		}
		.toggleMenu .bar1{top: 11px;}
		.toggleMenu .bar2{top: 21px;}
		.toggleMenu .bar3{top: 31px;}

		.toggleMenu.change .bar1{transform:rotate(-45deg); top: 21px; background-color: #fff;}
		.toggleMenu.change .bar2{opacity:0;}
		.toggleMenu.change .bar3{transform:rotate(45deg); top: 21px; background-color: #fff;} 

		#main_menu{width: 100%; height: 40%; background-color: black; color:#fff; position: absolute; top: -100%;}
		#main_menu ul{
			position: absolute;
			width: 400px; left: 50%; top: 50%; 
			transform:translate(-50%,-50%);
			text-align: center;
		}
		#main_menu ul li{height: 50px;}
		#main_menu ul li:hover{font-weight: bold;}
	</style>
</head>
<body>
	<div id="main_menu">
		<ul>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
	<div class="toggleMenu">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>

</body>
</html>
