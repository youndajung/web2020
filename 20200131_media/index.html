<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>media</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		img{width: 100%; display: block;}
		ul{width: 100%;}
		ul li{float: left; width: 25%;}

		@media screen and (min-width: 960px){ /*pc.ver*/
			body{background-color: purple;}
		}


		@media screen and (min-width: 540px) and (max-width: 959px){/* 타블렛 540-960*/
			body{background-color: deeppink;} /*tablet.ver*/
			ul li{width: 50%;}
		}

		@media screen and (max-width: 539px){/* mobild.ver*/
			body{background-color: pink;}
			ul li{
				width: 100%; 
				height: 200px; 
				overflow: hidden;
			}
			ul li img{transform:translateY(-50px);}
			.del{display: none;}
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li class="del"><img src="../images/testimg.jpg" alt=""></li>
	</ul>
</body>
</html>
