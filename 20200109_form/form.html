<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>tour	form</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		fieldset{border: 0 none;}
		legend{display: block; position: absolute; left: 0; top: -9999px;}
		.f_layer{width: 400px; margin: 0 auto;}
		.f_layer fieldset label{display: block; padding: 5px 0;}
		.f_layer fieldset select{
			display: block; width: 100%; height: 40px;
			font-size: 1em; text-indent: 8px;
			border-radius: 5px;
			border: 1px solid #aaa;
		}
		.f_layer fieldset .sleft,
		.f_layer fieldset .sright{float: left; width: 195px;}

		.f_layer fieldset .sleft input,
		.f_layer fieldset .sright input{
			width: 100%; height: 40px; text-indent: 8px;
			border: 1px solid #aaa;
			border-radius: 5px;
			font-size: 1.2em;
		}

		.f_layer fieldset .sleft{
			margin-right: 10px;
		}

		.f_layer fieldset .sright{}

	</style>
</head>
<body>
	<form action="update.php" class="f_layer">
		<fieldset>
			<legend>여행일정</legend>
			<ul>
				<li>
					<label for="golo">가고싶은 나라를 선택하세요.</label>
					<select name="nara" id="golo">
						<option value="">선택하세요</option>
						<option value="미국">미국</option>
						<option value="일본">일본</option>
						<option value="중국">중국</option>
					</select>
				</li>
				<li>
					<div class="sleft">
						<label for="sdate">출발일</label>
						<input type="date" id="sdate">
					</div>
					<div class="sright">
						<label for="edate">도착일</label>
						<input type="date" id="edate">
					</div>
				</li>
				<li>
					<div class="sleft">
						<label for="cgrade">좌석등급</label>
						<select name="cgrade" id="cgrade">
							<option value="비지니스">비지니스</option>
							<option value="이코노미">이코노미</option>
						</select>
					</div>
					<div class="sright">
						<label for="num">인원</label>
						<input type="number" id="num" placeholder="1">
					</div>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
