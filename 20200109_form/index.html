<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>form</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1><a href="#">NAVER</a></h1>
		</div>
		<div id="container">
			<div id="content">
				<h2 class="blind">네이버회원가입</h2>
				<div id="join">
					<form action="#" method="method">
						<fieldset>
							<legend>아이디,비밀번호</legend>

							<p class="field">
								<label for="user-id" class="blind">ID</label>
								<input type="text" id="user-id" name="user-id" placeholder="아이디입력" class="inp-field">
								<span class="icon mail">@naver.com</span>
							</p>
							<p class="field">
								<label for="user-pw" class="blind">PW</label>
								<input type="password" id="user-pw" name="user-pw" placeholder="비밀번호" class="inp-field">
								<span class="icon pw">비밀번호</span>
							</p>
							<p class="field">
								<label for="user-pw2" class="blind">PW 확인</label>
								<input type="password" id="user-pw2" name="user-pw2" placeholder="비밀번호확인" class="inp-field">
								<span class="icon pw2">비밀번호</span>
							</p>
						</fieldset>

						<fieldset>
							<legend>개인정보</legend>
							<p class="field">
								<label for="user-name" class="blind">이름</label>
								<input type="text" id="user-name" name="user-name"
								class="inp-field w458" placeholder="이름">
							</p>
							<p class="field btn-radio">
								<label for="male" class="btn-label male">남자</label>
								<input type="radio" id="male" name="user-s"
								value="남자">
								<label for="female" class="btn-label female">여자</label>
								<input type="radio" id="female" name="user-s"
								value="여자">
							</p>
							<p class="field birth clearfix">
								<label for="user-birth">생일</label>
								<input type="text" id="user-birth" name="user-birth"
								placeholder="년(4자)" maxlength="4" class="inp-field w130">
								<span class="field-wall">|</span>
								<select name="month">
									<!-- option[value="$"]*12>{$월} -->
									<option value="1">1월</option>
									<option value="2">2월</option>
									<option value="3">3월</option>
									<option value="4">4월</option>
									<option value="5">5월</option>
									<option value="6">6월</option>
									<option value="7">7월</option>
									<option value="8">8월</option>
									<option value="9">9월</option>
									<option value="10">10월</option>
									<option value="11">11월</option>
									<option value="12">12월</option>
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="일" maxlength="2" class="inp-field w130">
								
							
							</p>
							
							<p class="field">
								<label for="user-email" class="blind">본인확인메일</label>
								<input type="text" id="user-email" name="user-email" placeholder="본인확인이메일(선택"
								class="inp-field w458">
							</p>
						</fieldset>
						
						
						

						<div class="btn_area">
							<input type="submit" value="가입하기" class="btn_submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
