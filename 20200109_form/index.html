<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>form</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1><a href="#">NAVER</a></h1>
		</div>
		<div id="container">
			<div id="content">
				<h2 class="blind">네이버회원가입</h2>
				<div id="join">
					<form action="#" method="method">
						<fieldset>
							<legend>아이디,비밀번호</legend>

							<p class="field">
								<label for="user-id" class="blind">ID</label>
								<input type="text" id="user-id" name="user-id" placeholder="아이디입력" class="inp-field">
								<span class="icon mail">@naver.com</span>
							</p>
							<p class="field">
								<label for="user-pw" class="blind">PW</label>
								<input type="password" id="user-pw" name="user-pw" placeholder="비밀번호" class="inp-field">
								<span class="icon pw">비밀번호</span>
							</p>
							<p class="field">
								<label for="user-pw2" class="blind">PW 확인</label>
								<input type="text" id="user-pw2" name="user-pw2" placeholder="비밀번호확인" class="inp-field">
								<span class="icon pw2">비밀번호</span>
							</p>
						</fieldset>
						<div class="btn_area">
							<input type="submit" value="가입하기" class="btn_submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
