<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>NAVER</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		/*초기값설정*/
		body{background-color: #eee;}
		.blind{
			position: absolute; top: -9999px;
			text-indent: -9999px;
		}
		.inp-field{display: block; height: 49px; text-indent: 10px }
		fieldset{
			margin-bottom: 15px;
			background-color: #fff;
			border: 1px solid #c7c7c7;
		}
		.field{
			border-bottom: 1px solid #f0f0f0;
			position: relative;
		}

		.wrap{width: 460px; margin: 0 auto;}
		#header{padding: 60px 0;}
		#header>h1{
			width: 240px;
			margin: 0 auto;
			background-image: url(images/pc_sp_join.png);
			background-image:no-repeat;
			background-position: 0 -105px;
			text-indent: -9999px;
		}
		.container fieldset{
			background-color: #fff;
			border: 1px solid #c7c7c7;
		}
		.container fieldset legend{
			position: absolute;
			top: -9999px;
			text-indent: -9999px;
		}
		.container fieldset .field{
			border-bottom: 1px solid #f0f0f0;
			position: relative;
		}
		.container fieldset .field .inp-field{
			display: block;
			width: 350px; height: 49px;
			text-indent: 10px;
			font-size:16px;
			border: 0 none;
		}
		.container fieldset .field .icon{
			display: block; width: 97px; height: 48px;
			position: absolute; top: 0; right: 10px;

			background-image: url(images/icon_join3.png);
			background-repeat: no-repeat;

		}
		.container fieldset .field .icon.mail{
			background-position: 0 -50px;
			background-color: #f00;
		}
		.container fieldset .field .icon.pw{
			background-position: 0 -466px;
		}
		.container fieldset .field .icon.pw2{
			background-position: 0 -515px;
		}
		.container .inp-field.w458{width: 100%}

		.container .radioBtn{position: relative; height: 49px;}
		.container .radioBtn>label{
			display: block;
			width: 200px; height: 30px;
			line-height: 30px;
			position: absolute;
			text-align: center;
			border: 1px solid #eee;
			top: 10px;
			cursor:pointer;

		}
		.container .radioBtn>.malelabel{left: 28px; z-index: 1;
			background-color: #fff;
		}
		.container .radioBtn>.femalelabel{left: 230px; background-color: #fff;}
		.container .radioBtn>input{position: absolute;}
		.container .radioBtn>input#male{left: 30px; top: 20px;}
		.container .radioBtn>input#female{left: 40px; top: 20px;}

		.container .birth{width: 100%; height: 49px;}
		.container .birth>label{
			display: block;
			width: 49px;
			line-height: 49px;
			text-align: center;
			background-color: #eee;
			font-size: 12px;
		}

	



		.w130{width: 130px;}
		.w458{width: 458px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div id="header">
			<h1>NAVER</h1>
		</div>
		<div class="container">
			<form action="update.php" method="post">
				<fieldset>
					<legend>아이디,비번</legend>
					<p class="field">
						<label for="user-id" class="blind">ID</label>
						<input type="text" id="user-id" class="inp-field" placeholder="아이디입력" required>
						<span class="icon mail"></span>
					</p>
					<p class="field">
						<label for="user-pw" class="blind">PW</label>
						<input type="text" id="user-pw" class="inp-field" placeholder="비밀번호입력" required>
						<span class="icon pw"></span>
					</p>
					<p class="field">
						<label for="user-pw2" class="blind">PW</label>
						<input type="text" id="user-pw2" class="inp-field" placeholder="비밀번호확인" required>
						<span class="icon pw2"></span>
					</p>
				</fieldset>
				<fieldset>
					<legend class="blind">회원가입</legend>
					<p class="field">
						<label for="user-name" class="blind">사용자이름</label>
						<input type="text" id="user-name" placeholder="이름" class="inp-field w458" value="">
					</p>
					<p class="field radioBtn">
						<label for="male" class="malelabel">남자</label>
						<input type="radio" id="male" name="sname" value="남자">
						<label for="female" class="femalelabel">여자</label>
						<input type="radio" id="female" name="sname" value="여자">
					</p>
					<p class="field birth">
						<label for="user-birth">생일</label>
						<input type="text" placeholder="년(자)" maxlength="4" name="birth" class="inp-field w130">
						<span class="wall">|</span>
						<select name="month" id="month">월
							<option value="1">1월</option>
							<option value="1">2월</option>
							<option value="1">3월</option>
							<option value="1">4월</option>
							<option value="1">5월</option>
							<option value="1">6월</option>
							<option value="1">7월</option>
							<option value="1">8월</option>
							<option value="1">9월</option>
							<option value="1">10월</option>
							<option value="1">11월</option>
							<option value="1">12월</option>
						</select>
						<span class="wall">|</span>
						<label for="daily" class="blind">날짜</label>
						<input type="text" placeholder="일" maxlength="2" inp-field w130 >

					
					</p>
				</fieldset>
			</form>
		</div>
		<div class="footer">
			
		</div>
	</div>
</body>
</html>
