<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=">
	<meta charset="UTF-8">
	<title>colorbox</title>
	<link rel="stylesheet" href="css/colorbox.css">
	<link rel="stylesheet" href="../css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
		$(document).ready(function(){
			$(".modal").colorbox({
				rel:"modal"
			});
			$(".youtube").colorbox({
				iframe:true,
				innerWidth:600,
				innerHeight:338
			});
		});
		// 16:9 = 600 : x
		// 337.5
	</script>
	<style>
		ul{width: 1000px; margin: 0 auto;}
		ul>li{float: left; width: 250px;}
		ul>li img{width: 100%; display: block;}
	</style>
</head>
<body>
	<!-- <a href="../images/img1.jpg" class="modal"><img src="../images/testimg.jpg" alt=""></a> -->
	<ul class="clearfix">
		<li><a href="../images/img1.jpg" class="modal" title="앵무새"><img src="../images/img1.jpg" alt=""></a></li>
		<li><a href="../images/img2.jpg" class="modal" title="꽃"><img src="../images/img2.jpg" alt=""></a></li>
		<li><a href="../images/img3.jpg" class="modal" title="거위"><img src="../images/img3.jpg" alt=""></a></li>
		<li>
			<a href="https://www.youtube.com/embed/oOdbGXU8BlM" class="youtube" title="바이킹">
				<img src="../images/img4.jpg" alt="">
			</a>
		</li>
	</ul>

</body>
</html>
