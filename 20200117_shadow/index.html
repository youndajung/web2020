<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>shadow</title>
	<style>
		body{background-color: #000;}
		div.blur{
			transition:2s;
			color:#ffff;
			font-weight: bold;
			font-size: 20px;
		}
		div.blur:hover{
			text-shadow:100px 100px 3px red, 75px 75px 3px red,50px 50px 3px red,25px 25px 3px red;

		}
		div.shadow{
			text-shadow:0 0 5px white, -3px -3px 3px red;
			color:gray;
			font-size: 20px;
			transition:.3s;
		}
		div.box{
			width: 150px; height: 150px;
			margin: 0 auto;
			background-color: #fff;
			font-weight: bold;
			line-height: 100px;
			text-align: center;
			transition:2s;
			position: relative;
			/*box-shadow: 5px 5px yellow;*/
		}
		div.box:hover{
			box-shadow: 10px 10px 3px orange, -10px -10px 3px yellow;
			transform:rotate(360deg);
			background-color: #000;
			color:#fff;
		}
		div.box:hover .text{
			position: absolute;
			transform:translate(20px, 80px);
			transition-delay: 1s;
		}


	</style>
</head>
<body>
	<div class="blur">DROP SHADOW</div>
	<div class="shadow">DROP SHADOW</div>
	<div class="box">
	<div class="text">BOX SHADOW</div>
	</div>
</body>
</html>
