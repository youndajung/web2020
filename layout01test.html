<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layout01test</title>
</head>
<style>
  *{margin: 0; padding: 0;}
  li{list-style: none;}
  a:visited, a:link{text-decoration: none; color:#fff;}
  
  div.header{width: 1200px; margin: 0 auto; padding-top: 20px;}
  div.header>h1{text-align: center; background-color: #f00; width:100px; margin: 0 auto; margin-bottom: 20px;}
  
  div.header>div.nav{_width:100%;}
  div.header>div.nav>ul{}
  div.header>div.nav>ul:after{content:""; display: block; clear: both;}
  div.header>div.nav>ul>li{float:left; width: 20%; background-color: pink;}
  div.header>div.nav>ul>li>a{line-height: 40px; text-align: center; display: block;}
  
  div.header>div.nav>ul>li>a:hover{background-color: deeppink; color:white}
  
</style>

<body>
  <div class="header">
   <h1>logo</h1>
    <div class="nav">
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
      </ul>
    </div>
  </div>
  
</body>
</html>
