<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>car</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#panel{
			width: 600px; height: 300px; 
			border: 1px solid #000; 
			margin: 0 auto; 
			position: relative;
		}
		.bar{
			width: 500px; height: 20px; 
			background-color: gray; 
			position: absolute; left: 50px; top: 190px;
		}
		#car{
			position: absolute;
			 left: 50px; top: 120px;
			}
		.rotate{transform:rotateY(180deg);}
	</style>
	<script>
		$(function(){
			var objBar=$(".bar");
			var objCar=$("#car");
			var nStart=objBar.position().left;
			var nEnd=nStart+objBar.width()-objCar.width();
			var nStep=2;
			var nCurrent=nStart;
			var nTimerId=0;
			console.log("시작위치 : "+nStart+",종료위치 : "+nEnd);

			function move(){
				nCurrent+=nStep;
				if(nCurrent>nEnd){
					nStep=-2;
					objCar.addClass("rotate");
				}
				if(nCurrent<nStart){
					nStep=2;
					objCar.removeClass();
					}
				// console.log(nCurrent);
				objCar.css("left",nCurrent);
			}
			// setInterval(move,10);
			$(".btn_start").click(function(){
				if(nTimerId==0){
					nTimerId=setInterval(move,10);
				}
				
				console.log(nTimerId);
			});
			$(".btn_stop").click(function(){
				if(nTimerId!=0){
					clearInterval(nTimerId);
					nTimerId=0;
				}
				
			});

		});
	</script>
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<div id="car"><img src="../../images/car.png" alt=""></div>
	</div>
	<button class="btn_start">초록불</button>
	<button class="btn_stop">빨간불</button>
</body>
</html>
