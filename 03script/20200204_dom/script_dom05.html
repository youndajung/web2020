<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom05</title>
	<style>
		#myDiv{width: 100%; height: 100%; position: absolute;
		top: 0; left: 0; }
	</style>
	<script>
		function createDiv(){
			var obj= document.getElementById("parent");
			// var obj= document.getElementsByTagName("body")[0]
			var newDiv= document.createElement("div");
			newDiv.innerHTML="새로 생성된 DIV입니다:)";
			newDiv.setAttribute("id","myDiv");
			newDiv.style.backgroundColor="orange";
			//이벤트조종할때 아래참고//	
			// newDiv.onClick(function(){});
			
			newDiv.onclick= function(){
				var p=this.parentElement; //this 는 newDiv
				console.log(p);
				p.removeChild(this);
			};

			obj.appendChild(newDiv);
		}
	</script>
</head>
<body id="parent">
	<h3>DIV생성</h3>
	<hr>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime neque, recusandae quos voluptatibus deserunt modi dolores quis omnis esse repellendus.</p>
	<a href="#" onclick="createDiv()">DIV생성</a>

</body>
</html>
