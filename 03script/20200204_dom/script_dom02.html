<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom2</title>
	<script>
		function change(){
			var span=document.getElementById("mySpan");
			span.style.color="green";
			span.style.fontSize="30px";
			span.style.display="block";
			span.style.width="6em";
			span.style.border="3px dotted magenta";
			span.style.margin="20px";
		}
		
		function move(){
			var divBox=document.getElementById("box");
			divBox.style.left="0";
		}
		function moveout(){
			var divBox=document.getElementById("box");
			divBox.style.left="-200px";
		}
	</script>
</head>
<body>
	<h3>CSS스타일 동적변경</h3>
	<hr>
	<p style="color:blue">이것은
		<span id="mySpan" style="color:red">문장입니다.</span>
	</p>
	<input type="button" value="style변경" onclick="change()">
	<style>
		#box{
			width: 200px; height: 200px; line-height: 200; text-align: center; background-color: skyblue; position: absolute; left: -200px; transition:.3s;
		}
	</style>
	<div id="box">box</div>
	<input type="button" value="box move" onclick="move()">
	<input type="button" value="box move" onclick="moveout()">
	
	<a href="#" onclick="moveout()">버튼</a>
	<div onclick="moveout()" style="position:relative;">버튼</div>
</body>
</html>
