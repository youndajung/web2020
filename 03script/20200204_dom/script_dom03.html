<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>this활용</title>
	<script>
		function change(obj, size, color){
			obj.style.color=color;
			obj.style.fontSize=size;
		}
	</script>
</head>
<body>
	<h3>this 활용</h3>
	<hr>
	<button onclick="change(this,'30px','red')">버튼</button>
	<button onclick="change(this,'50px','blue')">버튼</button>
	<div onclick="change(this,'80px','orange')">
		여기를 클릭하면 크기와 색 변경
	</div>
</body>
</html>
