<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>tab</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<style>
		.contentWrap{width: 1000px; margin: 0 auto; padding-top: 10px;}
		.contentWrap ul{width: 100%; display: table; margin-bottom: 50px;}
		.contentWrap ul li{
			display: table-cell; 
			font-weight: bold;
			line-height: 50px;
			text-align: center;
			position: relative;
			transition:.3s;
		}
		.contentWrap ul li.active{font-weight: bold; background-color: black; color:#fff;}
		.contentWrap ul li:hover{font-weight: bold; background-color: black; color:#fff;}
		.active:before{
			content:"";
			border-width:5px;
			border-style: solid;
			border-radius:100px;
			border-color: red;
			position: absolute;
			top: 5px; left: 50%;
			transform:translate(-50%);
		}
	</style>
	<script>
		$(document).ready(function(){
			$(".contentWrap>ul>li").click(function(){
				var liNum=$(this).index();
				$(".contentWrap>ul>li").removeClass("active");
				$(this).addClass("active");
				$(".contentImg>img").hide();
				$(".contentImg>img").eq(liNum).fadeIn();
			});
		});
	</script>
</head>
<body>
	<div class="contentWrap">
		<ul class="clearfix">
			<li class="active">menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
		<div class="contentImg">
			<img src="images/img01.jpg" alt="">
			<img src="images/img02.jpg" alt="">
			<img src="images/img03.jpg" alt="">
			<img src="images/img04.jpg" alt="">
			<img src="images/img05.jpg" alt="">
		</div>
	</div>
</body>
</html>
