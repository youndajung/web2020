<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>WOW</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<style>
		.contentWrap{width: 1000px; margin: 0 auto;}
		.contentWrap ul{display: table; width: 100%;}
		.contentWrap ul li{display: table-cell; border-top: 2px solid #ddd; border-bottom: 2px solid #ddd; line-height: 50px; text-align: center; position: relative;}
		.contentWrap ul li:hover{font-weight: bold; color:red;}
		.contentWrap ul li.active{font-weight: bold; color:red; border-top: 2px solid red;}
		.contentWrap ul li.active:after{content:""; border-width:5px; border-style: solid; border-color:red transparent transparent transparent; position: absolute; top: 0; left: 50%; transform:translate(-50%);}
	</style>
	<script>
		$(document).ready(function(){
			$(".contentWrap>ul>li").click(function(){
				var liNum=$(this).index();
				$(".contentWrap>ul>li").removeClass("active");
				$(this).addClass("active");
				$(".contentImg>img").hide();
				$(".contentImg>img").eq(liNum).fadeIn();
			});
		});
	</script>
</head>
<body>
	<div class="contentWrap">
		<ul>
			<li class="active">국내 1호 정지수 확장</li>
			<li>라이브 파티플래닝 교육과정</li>
			<li>생활문화 예술을 이끄는 힘</li>
			<li>갤러리</li>
			<li>언론에 바라본 WOW</li>
		</ul>
		<div class="contentImg">
			<img src="images/img01.jpg" alt="">
			<img src="images/img02.jpg" alt="">
			<img src="images/img03.jpg" alt="">
			<img src="images/img04.jpg" alt="">
			<img src="images/img05.jpg" alt="">
		</div>
	</div>
</body>
</html>
