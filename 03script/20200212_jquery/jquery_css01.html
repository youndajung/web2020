<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>css</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var xWidth=$("div").width();
			var yHeight=$("div").height();
			console.log("박스크기 width : "+xWidth+"px<br>"+"박스크기 height : "+yHeight+"px");
			$("div").click(function(){
				// $(this).width(xWidth).addClass("box");
				// $(this).height(yHeight).addClass("box");
				$("div").width(xWidth).height(yHeight).addClass("box");
				xWidth-=10;
				yHeight-=10;
			});
		});
	</script>
	<style>
		div{
			width: 100px; height: 100px; 
			background-color: skyblue;
			float: left; margin-right: 10px;
		}
		.box{background-color: red;}
	</style>
</head>
<body>
	<div>박스</div>
	<div>박스</div>
	<div>박스</div>
	<div>박스</div>
	<div>박스</div>
	<div>박스</div>
</body>
</html>
