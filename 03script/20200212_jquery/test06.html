<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>menubar</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<style>
		.contentWrap{width: 1000px; margin: 0 auto; position: relative;}
		.contentWrap ul{width: 100%; display: table;}
		.contentWrap ul li{
			display: table-cell; 
			line-height: 50px; 
			text-align: center;
			cursor:pointer;
			position: relative;
		}
		.contentWrap ul li.active:before{
			content:"";
			display: block;
			width: 5px; height: 5px;
			background-color: #f00;
			border-radius:50%;
			position: absolute; top: 0; left: 50%;
			transform:translateX(-50%);
		}
		.contentWrap ul li:hover{color:#f00;}

		.contentWrap ul li:hover:before{
			content:"";
			display: block;
			width: 5px; height: 5px;
			background-color: #f00;
			border-radius:50%;
			position: absolute; top: 0; left: 50%;
			transform:translateX(-50%);
		}

		.bar{
			width: 200px; height: 3px; 
			position: relative; left: 200px;
			background-color: red;
		}
	</style>

</head>
<body>
	<div class="contentWrap">
		<ul class="menu clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
		<div class="bar"></div>
	</div>
	<script>
			function nowMenu(menu){
				$(".menu>li").eq(menu).addClass("active");
				$(".bar").animate({left:menu*200},100)
				$(".menu>li").mouseenter(function(){
					var liNum=$(this).index();
					$(".bar").stop().animate({left:liNum*200},100);
				});
				$(".contentWrap").mouseleave(function(){
					$(".bar").animate({left:menu*200},100);
				});
			};
			nowMenu(2);
	</script>
</body>
</html>
