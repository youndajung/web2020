<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>object</title>
</head>
<body>
	<div id=star1></div>
	<div id=star2></div>
	<div id=star3>1</div>
	<div id=star3>2</div>

	<script>
		var obj={
			m1:function(){
				return "SO SICK AND TIRED:("
			},
			m2:function(a){
				var result=a;
				return result;
			},
			m3:function(a,b){
				var result=a+b;
				return result;
			}
		}
		document.getElementById("star1").innerHTML=obj.m1();
		document.getElementById("star2").innerHTML=obj.m2(300);
		document.getElementById("star3").innerHTML=obj.m3(1000,500);
	</script>

	<script>
		var i;
		var car=["audi",300,"black"];
		var car2={
			name:"jeep",
			speed:200,
			color:"camo"
		}
		document.getElementById("star1").innerHTML="차종 : "+car2.name;
		document.getElementById("star2").innerHTML="속도 : "+car2["speed"]+"/km";

		var carColor=document.getElementById("star3");
		carColor.innerTHML="자동차의 이름은 "+car1.name+"입니다.";

	</script>

</body>
</html>
