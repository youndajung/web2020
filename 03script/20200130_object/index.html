	<p id="msg1" class="star1"></p>
	<p id="msg2" class="star2"></p>
	<p id="msg3" class="star3"></p>
	<script>
		var obj={
			m1:function(){
				return "Hellow World";
			},
			m2:function(a){
				var result=a;
				return result;
			},
			m3:function(a,b){
				var result=a+b;
				return result;
			}
		}
		document.getElementById("msg1").innerHTML=obj.m1();
		document.getElementById("msg2").innerHTML=obj.m2(100);
		document.getElementById("msg3").innerHTML=obj.m3(100,200);

	</script>
