<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>gallery</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			$(".thumb").click(function(){
				var i=$(this).index();
				$("#image>p").hide().eq(i).show();
			});
			var current=0;
			$(".right").click(function(){
				if(current<3){
					current++;
					if(current==3){current=0};
				}
				move();
			});
			$(".left").click(function(){
				if(current>-1){
					current--;
					if(current==-1){current=2};
				}
				move();
			});
			function move(){
				var num=  current*760*-1;
				$(".container>ul").animate({left:num},300);
			};
		});
	</script>
	<style>
		#gallery{
			width: 824px; height: 595px; 
			margin: 20px auto;
			background-color: black;

		}
		#image{
			width: 760px; height: 470px; margin: 0 auto;
			margin-bottom: 20px;
		}
		#image p{display: none;}
		#thumbNail{width: 824px; height: 96px;}
		#thumbNail>div{float: left;}
		#thumbNail .left{width: 32px;}
		#thumbNail .container{
			width: 760px; height: 96px;
			overflow:hidden;
			position: relative;\
		}
		#thumbNail .container ul{
			width: 2400px; position: absolute;

		}
		#thumbNail .container ul li{
			float: left;
			width: 120px; height: 96px; 
			margin-left: 40px;
			color:#fff;
		}
		.ml0{margin-left: 0 !important;}
	</style>
</head>
<body>
	<div id="gallery">
		<div id="image">
			<p style="display:block"><img src="images/0.jpg" alt=""></p>
			<p><img src="images/1.jpg" alt=""></p>
			<p><img src="images/2.jpg" alt=""></p>
			<p><img src="images/3.jpg" alt=""></p>
			<p><img src="images/4.jpg" alt=""></p>

			<p><img src="images/5.jpg" alt=""></p>
			<p><img src="images/6.jpg" alt=""></p>
			<p><img src="images/7.jpg" alt=""></p>
			<p><img src="images/8.jpg" alt=""></p>
			<p><img src="images/9.jpg" alt=""></p>

			<p><img src="images/10.jpg" alt=""></p>
			<p><img src="images/11.jpg" alt=""></p>
			<p><img src="images/12.jpg" alt=""></p>
			<p><img src="images/13.jpg" alt=""></p>
			<p><img src="images/14.jpg" alt=""></p>
		</div>
		<div id="thumbNail" class="clearfix">
			<div class="left">
				<img src="images/btn_left.gif" alt="">
			</div>
			<div class="container">
				<ul class="clearfix">
					<li class="thumb ml0"><img src="images/thumb0.jpg" alt="">1</li>
					<li class="thumb"><img src="images/thumb1.jpg" alt="">2</li>
					<li class="thumb"><img src="images/thumb2.jpg" alt="">3</li>
					<li class="thumb"><img src="images/thumb3.jpg" alt="">4</li>
					<li class="thumb"><img src="images/thumb4.jpg" alt="">5</li>

					<li class="thumb ml0"><img src="images/thumb5.jpg" alt="">6</li>
					<li class="thumb"><img src="images/thumb6.jpg" alt="">7</li>
					<li class="thumb"><img src="images/thumb7.jpg" alt="">8</li>
					<li class="thumb"><img src="images/thumb8.jpg" alt="">9</li>
					<li class="thumb"><img src="images/thumb9.jpg" alt="">10</li>

					<li class="thumb ml0"><img src="images/thumb10.jpg" alt="">11</li>
					<li class="thumb"><img src="images/thumb11.jpg" alt="">12</li>
					<li class="thumb"><img src="images/thumb12.jpg" alt="">13</li>
					<li class="thumb"><img src="images/thumb13.jpg" alt="">14</li>
					<li class="thumb"><img src="images/thumb14.jpg" alt="">15</li>
				</ul>
			</div>
			<div class="right">
				<img src="images/btn_right.gif" alt="">
			</div>
		</div>
	</div>
</body>
</html>
