<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>event02</title>
</head>
<body>
	<p id="p">Lorem ipsum dolor</p>
	<button onclick="f(event)">클릭하세요</button> <!-- 함수 인자의 이름이 달라도 된다 -->

	<script>
		function f(e){
			alert(e.type);//함수 인자의 이름이 같아야 한다
		}
		document.getElementById("p").onmouseover=f;
	</script>
</body>
</html>
