<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>focus</title>
	<script>
		function check(obj){

			// alert(obj.value);
			if(obj.value ==""){
				// alert("용식이: 이름이 비었구먼유");
				document.getElementById("name").focus()
			}
		}
	</script>
</head>
<body onload="document.getElementById('name').focus()">
	<form action="">
		이름 <input type="text" id="name" onblur="check(this)"><br>
		전화번호 <input type="text" id="tel">

		<input type="radio" value="서울" name="kcity" checked>서울
		<input type="radio" value="부산" name="kcity">부산
		<input type="radio" value="대구" name="kcity">대구
	</form>
</body>
</html>
