<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>onchange</title>
	<script>
		function changeImage(){
			var sel=document.getElementById("sel");
			var img=document.getElementById("myImg");

			var index=sel.selectedIndex//선택된 옵션의 index//
			console.log(sel.options[index].value);
			// img.src="../../images/banana.png";//이미지를 바꿔준다.
			img.src= sel.options[index].value;

			console.log(img.width);
			var mySpan=document.getElementById("mySpan");
			mySpan.innerHTML=img.width+"x"+img.height;
		}

		window.onload=function(){
			var myImg=document.getElementById("myImg");
			var mySpan=document.getElementById("mySpan");
			mySpan.innerHTML=img.width+"x"+img.height;
		}
		
	</script>
</head>
<body>
	<form>
		<select id="sel" onchange="changeImage()">
			<option value="../../images/apple.png">사과</option>
			<option value="../../images/banana.png">바나나</option>
			<option value="../../images/testimg.jpg">에펠탑</option>
		</select>
		<span id="mySpan">이미지크기</span>
	</form>
	<img src="../../images/apple.png" alt="사과" id="myImg">
	<!-- <img src="../images/banana.png" alt="바나나"> -->
</body>
</html>
