<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>banner_slider01</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			// $("#wrapper li").eq(0).css("top",0).animate({top:"-100%"},1000);
			// $("#wrapper li").eq(1).css("top","100%").animate({top:0},1000);


			var current=0;
			var start=0;
			var li=$("#wrapper li");
			var liNum=$("#wrapper li").length;

			function hanM(){
				move(current,"0","0");
				current++;
				if(current==liNum){current=0;}
				if(start==2){start=0;}
				move(current,"1","1");
			}
			setInterval(hanM,1000);

			function move(index,start,end){
				li.eq(index).css("z-index",start).stop().animate({"opacity":end},1000);
			}


		});

	</script>
	<style>
		img{display: block; width: 500px;}
		#wrapper{width: 500px; height: 200px; margin:20px auto;}
		#wrapper ul{width: 500px; height: 208px; position: relative; background-color: gray; overflow: hidden;}
		#wrapper ul li{position: absolute; left:0; z-index:0; opacity:0;}
		#wrapper ul li:first-child{opacity:1;}
	</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
