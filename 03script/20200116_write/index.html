<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>write</title>
	<script>
		function aClick(){
			alert('안녕하세요');
			document.write('안녕하세요');
			console.log('안녕안녕안녕');

		}
		// aClick();//함수실행
	</script>
</head>
<body>
	<a href="#" onclick="aClick()">CLICK</a> <!-- 클릭을 해야만 이벤트 실행 -->

	<script>
		function bWrite(){
			document.write('<h3>Welcome!</h3>');
			document.write('2+5= <br>');
			document.write('7이지롱~~~~~');
	}
	bWrite();
	</script>



</body>
</html>
