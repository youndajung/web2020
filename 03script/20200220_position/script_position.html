<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var parent=$("#child").offsetParent();
			console.log(parent.attr("id"));
			var child=$("#child").position();//값을 가져오는 메소드
			var childOffset=$("#child").offset();

			

			function hanPo(){
				var child=$("#child").position();//값을 가져오는 메소드
				var childOffset=$("#child").offset();
				$(".poX").html(child.left);
				$(".offX").html(childOffset.left);
				}
				$(window).resize(function(){
					hanPo();//움직일때마다 위치값
				});
				hanPo();//전체 문서 로드됐을때 위치값 

				// childWidth=$("#child").width();
				// childHeight=$("#child").height();
				// $(".grow").click(function(){
				// 	// childWidth=$("#child").width();
					
				// 	childWidth+=10;
				// 	childHeight+=10;
				// 	console.log(childWidth);
				// 	console.log(childHeight);
				// 	$("#child").width(childWidth);//창에 보여지는 크기 변형
				// 	$("#child").height(childHeight);//창에 보여지는 크기 변형
				// });
				$(".grow").click(function(){
					$("#child").width("+=10").height("+=10");
				});
				$(".low").click(function(){
					$("#child").width("-=10").height("-=10");
				});

				$(".btn").click(function(e){
					// return false;
					e.preventDefault();
					//$(window).scrollTop(0)
					$("html,body").animate({scrollTop:0},500);
				});
			});
	</script>
	<style>
		#parent1{
			width: 300px; height: 300px; background-color: #ccc;
			margin: 0 auto; position: relative;
		}
		#parent2{
			width: 200px; height: 200px; background-color: #ff0;
			margin: 50px; 
		}
		#child{
			width: 100px; height: 100px; background-color: #f00;
			position: absolute; left: 20px;
		}
		.btnTop{position: fixed; right: 0; bottom: 0; width: 100px; height: 50px; background-color: black; border-radius:20px;}
		.btnTop .btn{ color:#fff; line-height: 50px; text-align: center;}

	</style>
</head>
<body id="body">
	<div id="parent1">
		parent
		<div id="parent2">
			parent2
			<div id="child">child</div>
		</div>
	</div>
	<div class="txt">
		child position X : <span class="poX">0</span>px <br>
		child offset X : <span class="offX">0</span>px <br>
	</div>
	<button class="grow">키우기</button>
	<button class="low">줄이기</button>
	<div style="height:3000px"></div>
	<div class="btnTop">
		<a href="#parent2" class="btn">위로올리기</a>
	</div>
</body>
</html>
