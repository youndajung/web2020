<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
				var parent=$("#child").offsetParent();
				// console.log(parent.attr("id"));
				var child=$("#child").position();
				var childOffset=$("#child").offset();

				function size(){
					var child=$("#child").position();
					var childOffset=$("#child").offset();
					$(".poX").html(child.left);
					$(".offX").html(childOffset.left);
				};
				$(window).resize(function(){
					size();//리사이즈 했을때 위치값 재표현
				});
				size();//전체 문서가 로드됐을때 위치값 표현

				$(".grow").click(function(){
					$("#child").width("+=10").height("+=10");
				});
				$(".low").click(function(){
					$("#child").width("-=10").height("-=10");
				});
				$(".btn").click(function(e){
					e.preventDefault();
					$("html,body").animate({scrollTop:0},300);
				});
		});
	</script>
	<style>
		#parent1{
			width: 300px; height: 300px; margin: 0 auto; position: relative; background-color: rad;
		}
		#parent2{
			width: 200px; height: 200px; background-color: orange;
		}
		#child{
			width: 100px; height: 100px; background-color: yellow; position: absolute; left: 50px;
		}
		.btnTop{width: 100px; height: 40px; background-color: black; border-radius:20px; position: fixed; bottom: 30px; right: 30px;}
		.btnTop .btn{display: block; color:#fff; text-align: center; line-height: 40px; right: 0;}
	</style>

</head>
<body>
	<div id="parent1">
		parent
		<div id="parent2">
			parent2
			<div id="child">child</div>
		</div>
	</div>
	<div class="txt">
		child position X : <span class="poX">0</span>px <br>
		child offset X : <span class="offX">0</span>px <br>
	</div>
	<button class="grow">키우기</button>
	<button class="low">줄이기</button>
	<div style="height:3000px"></div>
	<div class="btnTop">
		<a href="#parent2" class="btn">위로올리기</a>
	</div>
</body>
</html>
