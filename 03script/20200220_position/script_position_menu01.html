<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>scroll menu</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/jquery.mousewheel.min.js"></script>
	<script>
		$(function(){
			var menu=$("#top_menu>ul>li");
			var contents=$("#contents>div");
			var current=0;

			menu.click(function(){
				current=$(this).index();
				var ct=contents.eq(current).offset().top-115;
				$("html").stop().animate({scrollTop:ct},500);
				return false;
			});
			$(window).scroll(function(){
				var scrollY=$(this).scrollTop();
				contents.each(function(index){
					if(scrollY>=contents.eq(index).offset().top-115){
						menu.removeClass("on").eq(index).addClass("on");
					}
				});
			});
			$(window).mousewheel(function(event,delta){//휠 아래로 내리면 델타값이 마이너스가 나온다. 
				if(delta<0){
					current++;
					console.log(current);
					if(current==3){current=2}
					var ct=contents.eq(current).offset().top-115;
					$("html").stop().animate({scrollTop:ct});
				};
				if(delta>0){
					current--;
					if(current<0){current=0};
					var ct=contents.eq(current).offset().top-115;
					$("html").stop().animate({scrollTop:ct});
				};
			});
			$("html,body").animate({scrollTop:0});//새로고침을 누를경우 맨 윗 상단으로 리셋된다.

		});
	</script>
	<style>
		body{background-color: #545454;}
		.wrap{width: 950px; margin: 0 auto; padding-bottom: 300px;}
		#top_menu{width: 950px; height: 115px; position: fixed; background-color: #545454;}
		#top_menu h1{float: left; width: 125px; padding-top: 40px;}
		#top_menu ul{float: right;}
		#top_menu ul li{float: left;}
		#top_menu ul li.on a{color:red; font-weight: bold;}
		#top_menu ul li a{display: block; padding: 45px 0 0 60px; color: #ddd;}
		#contents{padding-top: 115px;}

		img{display: block;}
	</style>
</head>
<body>
	<div class="wrap">
		<header id="top_menu" class="clearfix">
			<h1>LOGO</h1>
			<ul class="clearfix">
				<li class="on"><a href="#paper">menu1</a></li>
				<li><a href="#work">menu2</a></li>
				<li><a href="#email">menu3</a></li>
			</ul>
		</header>

		<div id="contents">
			<div id="paper">
				<img src="../../images/paper.jpg" alt="">
			</div>
			<div id="work">
				<img src="../../images/work.jpg" alt="">
			</div>
			<div id="email">
				<img src="../../images/email.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
