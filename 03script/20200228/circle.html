<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>circle</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			$(".roll").hover(function(){
				$(this).addClass("animate");
			},function(){
				$(this).removeClass("animate");
			});
			


			$(window).scroll(function(){
				scrollOn();
			});
			function scrollOn(){
				var circleTop=$(".circle").offset().top;
				var scrollY=$(window).scrollTop();
				console.log(scrollY);

				if(scrollY>=circleTop-300){
					$(".roll").addClass("animate");
				}else{
					$(".roll").removeClass("animate");
				}
			}

		});
	</script>
	<style>
		body{background-color: skyblue;}
		.roll{width: 300px; height: 200px; background-color: #fff;}
		
		.circle{
			width: 100px; height: 100px; 
			border: 10px solid #000;
			border-radius:50%;
			position: relative;
			_animation:circle .5s linear infinite forwards;
			float: left;
		}
		@keyframes circle{
			0%{transform:rotate(0)}
			100%{transform:rotate(360deg)}
		}
		.circle:after{
			content:""; display: block; 
			position: absolute;
			width: 1px; height: 100%;
			background-color: #000;
			left: 50%;
			transform:translateX(-50%);
		}
		.circle:before{
			content:""; display: block;
			width: 100%; height: 1px;
			background-color: #000;
			position: absolute;
			top: 50%;
			transform:translateY(-50%);
		}
		.circle1{margin-right: 100px;}
		.roll.animate .circle{
			animation:circle .5s linear infinite forwards;
		}
	</style>
</head>
<body>
	<div style="height: 500px;"></div>
	<div class="roll clearfix">
		<div class="circle circle1"></div>
		<div class="circle circle2"></div>
	</div>
	<div style="height: 1000px;"></div>
</body>
</html>
