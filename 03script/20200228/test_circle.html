<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>circle test</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			(window).scroll(function(){
				scrollOn();
			});
			function scrollOn(){
				var circle=$(".circle").offset().top;
				var wTop=$(window).scrollTop();
				console.log(circle);

				if(wTop>=circle-300){
					$(".circleWrap").addClass("animate");
				}else{
					$(".circleWrap").removeClass("animate");
				}
				
			};
		});
	</script>
	<style>
		.wrap{height: 1000px;}
		.circleWrap{
			width:500px; height: 100px;
			background-color: orange;
			 margin: 500px auto 400px auto;
		}
		.circle{
			width: 100px; height: 100px; border: 20px solid #000;
			border-radius: 50%;
			position: relative;
			
		}
		.circleWrap.animate .circle{animation: mycircle .5s linear infinite forwards;}
		@keyframes mycircle{
			0%{transform:rotate(0)}
			100%{transform:rotate(360deg)}
		}
		.circle:after{
			content:""; display: block; 
			position: absolute;
			width: 1px; height: 100%;
			background-color: #000;
			left: 50%;
			transform:translateX(-50%);
		}
		.circle:before{
			content:""; display: block; 
			position: absolute;
			width: 100%; height: 1px;
			background-color: #000;
			top: 50%;
			transform:translateY(-50%);
		}


	</style>
</head>
<body>
	<div class="wrap">
		<div class="circleWrap">
			<div class="circle"></div>
		</div>
	</div>
</body>
</html>
