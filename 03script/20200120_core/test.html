<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<h3>구구단을 외자</h3>
	<script>
		var dan =7;
		for(var dan=1; dan<=9; dan++){
				document.write(dan + "단을 외자<br>");
			for(var i=1; i<=9; i++){
				document.write(dan + "x"+  i +"=" + dan*i + "<br>");
			}
		};
	</script>
</body>
</html>
