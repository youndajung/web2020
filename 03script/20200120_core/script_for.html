<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>for</title>
</head>
<body>
	<script>
		document.write(0);
		document.write(1);
		document.write(2);
		document.write(3);
		document.write(4);
		document.write(5);
		document.write(6);
		document.write(7);
		document.write(8);
		document.write(9);

		for(var i=1; i<11; i++){//초기식; 조건식; 증감식
			document.write(i);
		}
	</script>

	<h3>for문</h3>
	<script>
		for(var size=10; size<=35; size+=5){//size=size+5
			document.write("<span style='font-size:" +size+ "px'>" +size);
			document.write("</span>");
		}
	</script>
