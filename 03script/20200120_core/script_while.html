<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		var num =100;
		var i=0;
		var sum=0;
		while(i<=num){
			sum = sum+i; //sum +=i; 0 1 3
			// document.write(i);
			i++;
		};
		document.write(sum);

		
	</script>
</body>
</html>
