<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=">
	<meta charset="UTF-8">
	<title>if</title>
</head>
<body>
	<h3>학점출력</h3>
	<script>
		var grade;//grade 와 score는 우리가 만든 객체
		var score = prompt("뚜꾸리님 점수를 입력하세요.",100);
		//prompt() window 에 속해있는 객체
		console.log(score);
		score = parseInt(score); // parseInt()문자를 숫자로 바꿔주는 메소드 숫자 (넘버)에 속해있는 객체
		//date .location
		if(score >= 90){
			grade = "A";

		}else if(score >=80){
			grade = "B";
		}else if(score >=70){
			grade = "C";
		}else if(score >=60){
			grade = "D";
		}else{
			grade = "F";
		}
		document.write(score +"점으로 "+grade+" 입니다.");
	</script>

	
</body>
</html>
