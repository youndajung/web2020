<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array 2차원배열</title>
	<link rel="stylesheet" href="../css/reset.css">

	<style>
		.wrap{width: 1000px; margin: 0 auto;}
		ul>li{float:left; margin-right: 10px; width: 242.5px; }
		ul>li:nth-child(4){margin-right:0;}
		img{width: 100%; display: block;}
	</style>

	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		var view=[
			["잉꼬","img1.jpg"],
			["장미꽃","img2.jpg"],
			["거위","img3.jpg"],
			["바이킹","img4.jpg"],
			["눈사람","img5.jpg"],
			["양","img6.jpg"],
			["잉꼬2","img7.jpg"],
		];
		$(function(){
			var text="";
			for(var i=0;i<view.length;i++){
				text+="<li>";
				text+="<img src='../images/"+view[i][1]+"'>";
				text+="<span>"+view[i][0]+"</span>";
				text+="</li>";
				
			};
			$(".yoon").append(text);
			// $(".yoon").append();
		});
	</script>
</head>
<body>
	<div class="wrap">
		<ul class="yoon clearfix">
			
		</ul>
	</div>
</body>
</html>
