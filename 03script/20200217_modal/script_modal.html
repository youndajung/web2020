<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glayLayer'></div><div id='overLayer'><img src='../images/tourgallery_j1a.jpg'></div>");
			$("a.modal").click(function(e){
				var aHref=$(this).attr("href");
				console.log(aHref);
				$("#glayLayer").show();
				$("#overLayer").show().html("<img src='"+aHref+"'>");
				return false;//링크취소
				// e.preventDefault();//링크취소
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
		});
	</script>
	<style>
		.imgWrap{
			width: 490px; padding-top: 10px; padding-left: 10px;
			margin: 0 auto;
			background-color: orange;

		}
		.imgWrap ul li{
			float: left; margin-right: 10px; margin-bottom: 10px;
		}
		#glayLayer{
			position: fixed;
			width: 100%; height: 100%;
			background-color: #000;
			opacity:.6;
			left: 0; top: 0;
			display: none;
		}
		#overLayer{
			position: fixed;
			top: 50%; left: 50%;
			transform:translate(-50%,-50%);
			display: none;
		}
	</style>
</head>
<body>
	<div class="imgWrap">
		<ul class="clearfix">
			<li>
				<a href="../images/tourgallery_j1a.jpg" class="modal"><img src="../images/tourgallery_j1.jpg" alt=""></a>
			</li>
			<li>
				<a href="../images/tourgallery_j2a.jpg" class="modal"><img src="../images/tourgallery_j2.jpg" alt=""></a>
			</li>
			<li>
				<a href="../images/tourgallery_j3a.jpg" class="modal"><img src="../images/tourgallery_j3.jpg" alt=""></a>
			</li>
			<li>
				<a href="../images/tourgallery_j4a.jpg" class="modal"><img src="../images/tourgallery_j4.jpg" alt=""></a>
			</li>
			<li>
				<a href="../images/tourgallery_j5a.jpg" class="modal"><img src="../images/tourgallery_j5.jpg" alt=""></a>
			</li>
			<li>
				<a href="../images/tourgallery_j6a.jpg" class="modal"><img src="../images/tourgallery_j6.jpg" alt=""></a>
			</li>
		</ul>
	</div>
</body>
</html>
