<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>flex</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap{
			width: 500px; height: 300px;
			margin: 0 auto;
			background-color: skyblue;
			display: flex;
			justify-content:flex-end;
		}
		.wrap div{
			
			flex-grow:1;
			display:flex;
			justify-content: center;
			align-items:center;
		}
		.wrap div:nth-child(2n){background-color: orange;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">box01</div>
		<div class="box2">box02</div>
		<div class="box3">box03</div>
		<div class="box4">box04</div>
		<div class="box5">box05</div>
	</div>
</body>
</html>
