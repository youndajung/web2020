<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=">
	<meta charset="UTF-8">
	<title>menu</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<style>
		nav.gnb{
			width: 1000px; margin: 0 auto;
			position: relative; z-index: 1;
		}
		nav.gnb>ul{}
		nav.gnb>ul>li{float: left; width: 20%; height: 40px;}
		nav.gnb>ul>li>a{
			display: block;
			text-align: center;
			line-height: 40px;
			background-color: red;
			color:white;
			font-weight: bold;
		}
		nav.gnb>ul>li>a:hover{background-color: white; color:red;}

		.sub{display: none; background-color: white;}

		nav.gnb .sub>li>a{display: block; text-align: center; line-height: 35px;}
		nav.gnb .sub>li:hover{background-color: #eee;}

		nav.gnb>ul:hover .sub{display: block; }
		nav.gnb>ul>li:hover .sub{background-color: white;}

		.visual{width: 1000px; margin: 0 auto; }
		.visual .slider>img{width: 100%;}

		}
*/

	</style>
</head>
